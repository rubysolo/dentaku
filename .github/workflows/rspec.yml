name: rspec
on:
  push:
  pull_request:
jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
        - '2.5'
        - '2.6'
        - '2.7'
        - '3.0'
        - '3.1'
        - '3.2'
        - '3.3'
        - '3.4'
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - run: bundle exec rspec --format documentation
